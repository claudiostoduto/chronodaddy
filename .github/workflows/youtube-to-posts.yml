name: YouTube â†’ Posts

on:
  schedule:
    - cron: "15 * * * *"   # ogni ora al minuto 15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Generate posts from YouTube RSS
        env:
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: node scripts/youtube-rss-to-posts.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: add new YouTube posts"
          git push
