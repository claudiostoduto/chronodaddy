title: Chronodaddy
tagline: Un pap√† appassionato di orologi
description: "Notizie e due chiacchiere sul mondo degli orologi."
url: ""  # GitHub Pages lo imposta automaticamente
baseurl: ""  # se usi repository user/organization pages lascia vuoto

# Branding
logo_text: "Chronodaddy"
youtube_handle: "chronodaddy"
contact_email: "chronodaddy@mrclaus.xyz"
logo_image: "/assets/img/logo.jpg"

# Build
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title/
timezone: Europe/Rome

plugins:
  - jekyll-sitemap
  - jekyll-feed

# Collections (opzionale)
collections:
  pages:
    output: true
    permalink: /:name/
  mercatino:
    output: true
    permalink: /mercatino/:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# Exclude build artifacts / tooling
exclude:
  - node_modules
  - scripts
  - package.json
  - package-lock.json
  - README.md
  - vendor

 
